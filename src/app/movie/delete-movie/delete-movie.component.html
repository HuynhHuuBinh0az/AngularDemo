
<form method="POST">
  <legend class="text-center">Delete Movie</legend>

  <h3>ARE YOU SURE DELETE THIS MOVIE:</h3>

  <div class="form-group" >
    <label>ID:  </label>
    <input disabled type="number" class="form-control" [(ngModel)]="movie.id" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Movie Name:  </label>
    <input type="text" class="form-control" [(ngModel)]="movie.movieName" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success" style="width: 80px; margin-right: 30px;" (click)="onDelete(true)"><h5>YES</h5></button>
    <button type="submit" class="btn btn-danger" style="width: 80px;" (click)="onDelete(false)"><h5>NO</h5></button>
  </div>
</form>
