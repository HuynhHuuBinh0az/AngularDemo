
<div class="row">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let movie of movies">
    <div class="thumbnail" style="height: 550px;" >
      <img data-src="{{movie.thumbUrl}}" alt="">
      <div class="caption">
        <h3 style="height: 80px;">{{movie.movieName}}</h3>
        <p style="height: 50px;">
          {{movie.description | slice : 0 : 25}}...
        </p>
        <p style="margin-top: -10px;" class="text-center">
          <button type="button" class="btn btn-primary" (click)="onUpdate(this.movie.id)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="onDelete(this.movie.id)">Delete</button>
        </p>
      </div>
    </div>
  </div>
</div>
